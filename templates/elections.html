  <header class = "countdown">
        <!DOCTYPE HTML>
    <html>
    <head>
    <p class="election-title">Time Until 2024 Presidential Election</p>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <p class = "election-caption">(November 5th, 2024)</p>

    <style>
    p {
        text-align: center;
        font-size: 60px;
        margin-top: 0px;
        font-family: Roboto, sans-serif;
    }
    .election-title{
        text-align: center;
        font-size: 40px;
        margin-top: 5px;
        color: red;
        font-family: Roboto, sans-serif;
    }
    .election-caption{
        text-align: center;
        font-size: 15px;
        position: relative;
        color: blue;
        font-family: Roboto, sans-serif;
    }
    </style>
    </head>
    <body>

    <p id="demo"></p>
    <script>
    // Set the date we're counting down to
    var countDownDate = new Date("November 5, 2024 0:0:0").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();
        
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
        
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
        
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
    }, 1000);
    </script>

    </body>
    </html>

    <style>
        .countdown{
            position: relative;
            background-color: rgb(189, 189, 213);
            font-family: Roboto, sans-serif;
        }
