<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../static/assets/NextGenPoliTech-Logo.png"  type = "image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href= "{{ url_for('static',filename='css/styles.css') }}" />
  <link rel="stylesheet" href= "{{ url_for('static',filename='css/modern-normalize.css') }}" />
  <link rel="stylesheet" href= "{{ url_for('static',filename='css/components/header.css') }}" />
  <link rel="stylesheet" href= "{{ url_for('static',filename='css/components/mobile-nav.css') }}" />
  <link rel="stylesheet" href= "{{ url_for('static',filename='css/news.css') }}">
  <link rel="stylesheet" href= "{{ url_for('static',filename='css/components/footer.css') }}" />
  <link rel="stylesheet" href= "{{ url_for('static',filename='css/util.css') }}" />


</head>

<body>

  {% include "header.html" %}

  <div class="hero2 container">
  <section class="recentNews">
      <h2 class="news-title">News</h2>
      <div class="row">
        <!--Box 1-->
        <div class="ct-blog col-sm-6 col-md-4">
          <div class="inner">
            <div class="fauxcrop">
                <img class="news_image1" src="{{ news[0]["image"] }}" alt="News Entry">
            </div>
            <div class="ct-blog-content">
              <div class="ct-blog-date">
                <p class="article_1Title">{{ news[0]["title"] }}</p>
              </div>
              <h3 class="ct-blog-header">
                <p class="article_1date">{{ news[0]["published date"] }}</p>
              </h3>
            </div>
          </div>
        </div>
        <!--Box 2-->
        <div class="ct-blog col-sm-6 col-md-4">
          <div class="inner">
            <div class="fauxcrop">
                <img class="news_image2" src="{{ news[1]["image"] }}" alt="News Entry">
            </div>
            <div class="ct-blog-content">
              <div class="ct-blog-date">
                <p class="article_2Title">{{ news[1]["title"] }}</p>
              </div>
              <h3 class="ct-blog-header">
                <p class="article_2date">{{ news[1]["published date"] }}</p>
              </h3>
            </div>
          </div>
        </div>
        <!--Box 3-->
        <div class="ct-blog col-sm-6 col-md-4">
          <div class="inner">
            <div class="fauxcrop">
                <img class="news_image3" src="{{ news[2]["image"] }}" alt="News Entry">
            </div>
            <div class="ct-blog-content">
              <div class="ct-blog-date">
                <p class="article_3Title">{{ news[2]["title"] }}</p>
              </div>
              <h3 class="ct-blog-header">
                <p class="article_3date">{{ news[2]["published date"] }}</p>
              </h3>
            </div>
          </div>
        </div>
        <!--Box 4-->
        <div class="ct-blog col-sm-6 col-md-4">
          <div class="inner">
            <div class="fauxcrop">
                <img class="news_image4" src="{{ news[3]["image"] }}" alt="News Entry">
            </div>
            <div class="ct-blog-content">
              <div class="ct-blog-date">
                <p class="article_4Title">{{ news[3]["title"] }}</p>
              </div>
              <h3 class="ct-blog-header">
                <p class="article_4date">{{ news[3]["published date"] }}</p>
              </h3>
            </div>
          </div>
        </div>
      </div>
  </section>
</div>

  <footer class="footer container section">
    <h5 class="footer__title">NextGenPoliTech</h5>
   </footer>
  <!--white space occurs because of the line below-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 </div>
</body>
</html>
